name: Daily MLB Data Pipeline

on:
  schedule:
    - cron: '0 8 * * *'  # Runs daily at 08:00 UTC (4 AM ET)
  workflow_dispatch:  # Optional: allows manual triggering

jobs:
  run-notebooks:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clone repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          pip install -r requirements.txt
          pip install jupyter pandas openpyxl pyarrow

      - name: ⚙️ Run daily pull/enrich notebook
        run: |
          jupyter nbconvert --to notebook --execute notebooks/daily_pull_and_enrich.ipynb --output executed_daily_pull.ipynb

      - name: ⚙️ Run transform/append notebook
        run: |
          jupyter nbconvert --to notebook --execute notebooks/transform_and_append_to_master.ipynb --output executed_transform_append.ipynb

      - name: ✅ Commit results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/daily/*.csv data/master/master_template.parquet
          git commit -m "🤖 Daily auto update at 4 AM ET" || echo "No changes to commit"
          git push
