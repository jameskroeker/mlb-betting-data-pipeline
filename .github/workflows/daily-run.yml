name: Daily MLB Data Pipeline

on:
  schedule:
    - cron: '0 8 * * *'  # Runs at 4am ET (08:00 UTC)
  workflow_dispatch:     # Allows manual runs

jobs:
  run-notebooks:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          pip install -r requirements.txt
          pip install jupyter pandas openpyxl pyarrow

      - name: 🧠 Run daily transform + append to master
        run: |
          cd $GITHUB_WORKSPACE
          jupyter nbconvert --to notebook --execute notebooks/transform_and_append_to_master.ipynb --output executed_transform_append.ipynb
